<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link k="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Product preview card component</title>
</head>

<body>
  <section>
    <div class="perfume"></div>
    <div class="container">
      <div class="letters">perfume</div>
      <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
      <h2 class="description">
        A floral, solar and voluptous interpretation composed by Oliver Polge,
        Perfurmer-Creator for the House of CHANEL
      </h2>
      <div class="price">
        <div class="current-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="btn">
        <span><img src="images/icon-cart.svg" alt="" /></span>
        <span>Add to cart</span>
      </button>
    </div>
  </section>
</body>

</html>
